<style>
body {
    margin: 0;
    padding: 0;
}

.bottom-bar {
    width: 100%;
    height: 88px;
    display: flex;
    position: relative;
    overflow: hidden;

}

.color-box {
    width: 100px;
    height: 100%;
    animation: moveLeftRight 12s linear infinite;
}


.red {
    background-color: rgb(255, 112, 198);
}

.green {
    background-color: rgb(232, 0, 205);
    width: 100%;
}

.blue {
    background-color: rgba(255, 0, 170, 0.185);
}

@keyframes moveLeftRight {
    0% {
        transform: translateX(0%);
    }
    33% {
        transform: translateX(100%);
    }
    66% {
        transform: translateX(200%);
    }
    100% {
        transform: translateX(0%);
    }
}

 
   



</style>
<body>
 
<div class="bottom-bar">
  <div class="color-box red"></div>
  <div class="color-box green"></div>
  <div class="color-box blue"></div>
</div>
