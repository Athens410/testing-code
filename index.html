.bottom-bar {
    width: 100%;
    height: 7px;
    position: fixed;
    bottom: 0;

    filter: brightness(9.8)  ;
    background-size: 300% 100%;

}

@keyframes glowAndMove {
    0%, 100% {

    }
    25% {

    }
    50% {

    }
    75% {

    }
}

@keyframes gradientMove {
    0% {
        background-position: 100% 0;
    }
    100% {
        background-position: -100% 0;
    }
}
