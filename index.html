      <h1 id="header">Hello, World!</h1>
  <p id="message">Click the button to toggle the message.</p>
  <button id="toggleButton">Toggle Message</button>






  <script>
document.addEventListener('DOMContentLoaded',() =>{
const message = document.getElementById('message');
const button = document.getElementById('toggleButton');

  let isActive = false;

  function toggleMessage(){
if(isActive){
message.textContent  = 'click this button ';
message.classList.remove('active');
toggleButton.textContent  =  'toggle message';
}else{

message.textContent = 'now it is changed';
message.classList.add('active');
toggleButton.textContent = 'reset message ';

}
isActive = !isActive;

  }

  button.addEventListener("click", toggleMessage);

} )
  </script>
