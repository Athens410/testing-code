<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
}

.colorful-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50px;
    background: linear-gradient(to right, red, blue, purple);
    animation: moveColors 5s linear infinite;
    display: flex;
    align-items: center;
    justify-content: center;
}

p {
    font-size: 24px;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

@keyframes moveColors {
    0% {
        background-position: 0% 50%;
    }
    100% {
        background-position: 100% 50%;
    }
}


</style>
<body>
 
<div class="colorful-bar">
  <p>Your Name</p>
</div>
