<style>
body {
    margin: 0;
    padding: 0;
    background-color: black;
}

.red {
    background: linear-gradient(45deg, rgba(255, 112, 198, 0.7), transparent);
    width: 200%;
    animation-delay: 0s;
    animation: slide 4s linear infinite;
    filter: blur(2px);
}

.green {
    background: linear-gradient(-45deg, rgba(232, 0, 205, 0.7), transparent);
    width: 200%;
    animation-delay: 1s;
    animation: slide 4s linear infinite reverse;
    filter: blur(2px);
}

.blue {
    background: linear-gradient(-45deg, rgba(255, 0, 170, 0.7), transparent);
    width: 200%;
    animation-delay: 2s;
    animation: slide 4s linear infinite;
    filter: blur(2px);
}

@keyframes slide {
    0% {
        background-position: 0 0;
    }
    100% {
        background-position: 100% 0;
    }
}





</style>

  <div class="color-box red"></div>
  <div class="color-box green"></div>
