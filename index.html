.bottom-bar {
    width: 100%;
    height: 4px;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(10deg, rgb(130, 13, 255), rgb(0, 8, 255), rgb(6, 255, 64));
    filter: brightness(2.8);
    background-size: 300% 100%;
    animation: glowAndMove 8s linear infinite, gradientMove 8s linear infinite;
}

@keyframes glowAndMove {
    0%, 100% {
        background-position: 0% 0;
    }
    25% {
        background-position: 100% 0;
    }
    50% {
        background-position: 100% 100%;
    }
    75% {
        background-position: 0% 100%;
    }
}

@keyframes gradientMove {
    0% {
        background-position: 100% 0;
    }
    100% {
        background-position: -100% 0;
    }
}
