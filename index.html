<style>
body {
    margin: 0;
    padding: 0;
    background-color: black;
}
.bodys{

  background-color: aliceblue;
}

.bottom-bar {
    width: 100%;
    height: 50px;
    display: flex;
    position: relative;
    overflow: hidden;
}

.color-box {
    max-width: 100%;
    height: 50%;
    animation: moveLeftRight 3.6s linear infinite; 
}

.red {
    background: linear-gradient(45deg, rgb(43, 0, 255), transparent);
    width: 300%;
    animation-delay: 0s;
   
     
}

.green {
    background: linear-gradient(45deg, rgb(101, 18, 255), transparent);
    width: 300%;
    animation-delay: 0.1s; 
    
}

.blue {
    background: linear-gradient(45deg, rgb(160, 17, 255), transparent);
    width: 300%;
    animation-delay: 0.2s; 
     
}

@keyframes moveLeftRight {
    0% {
        transform: translateY(0%);
    }
    50% {
        transform: translateY(300%);
    }
    10% {
        transform: translateY(100%);
    }
}




</style>
<body class="bodys">
 
<div class="bottom-bar">
  <div class="color-box red"></div>
  <div class="color-box green"></div>
  <div class="color-box blue"></div>
</div>
  <button class="button">button</button>
   
   
   
   
   
   <script>
function newStep(){


  let body = document.querySelector("body");
  body.classList.toggle("bodys");
}


let button = document.querySelector("button");
button.addEventListener("click", newStep);

    </script>
 
</body>
