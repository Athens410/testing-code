<style>
body {
    margin: 0;
    padding: 0;
    background-color: black;
}
.bottom-bar {
    width: 100%;
    height: 20px;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
}



.color-box {
    max-width: 100%;
    height: 50%;
    animation: moveLeftRight 3.6s linear infinite; 
}



.green {
    background: linear-gradient(45deg, rgb(0, 140, 255), transparent);
    width: 300%;
    animation-delay: 1s; 
    filter: blur(10px);
    
}

.blue {
    background: linear-gradient(45deg, rgb(17, 255, 243), transparent);
    width: 300%;
    animation-delay: 1s; 
    filter: blur(10px);
     
}
.red {
   background: linear-gradient(45deg, rgb(4, 0, 255), transparent);
    width: 300%;
    animation-delay: 1s; 
    filter: blur(10px);
     
}
@keyframes moveLeftRight {
    0% {
        transform: translateY(0%);
    }
    50% {
        transform: translateY(500%);
    }
    10% {
        transform: translateY(100%);
    }
}


img{
  max-width: 100%;
  padding: 20px;
 

}
.col-6{
  margin: 0 auto;
}
  @media (max-width: 768px) {
            img {
                max-width: 200px; 
                height: auto;
            }
        }

</style>
